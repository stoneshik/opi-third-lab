# project sources / build layout
src.dir=src/main/java
webapp.dir=src/main/webapp
resources.dir=src/main/resources
test.src.dir=src/test/java

build.dir=build
classes.dir=${build.dir}/classes
test-classes.dir=${build.dir}/test-classes
lib.dir=lib
dist.dir=dist
temp.dir=${build.dir}/temp

# jar / manifest
jar.name=third-app.jar
manifest.file=${build.dir}/META-INF/MANIFEST.MF
main.class=lab.third.MainClass
project.version=1.0-SNAPSHOT

# JUnit platform console (standalone jar)
junit.console.jar=${lib.dir}/junit-platform-console-standalone.jar

# scp target
scp.server=localhost
scp.dest=/tmp/demo_scp/
scp.identity.key=

# music playback
music.player=xdg-open
music.file=resources/music/complete.mp3

# native2ascii locales
locales.src.dir=src/main/resources/i18n-src
locales.dest.dir=src/main/resources/i18n

# env (альтернативные окружения)
env.java8.exec=/usr/lib/jvm/java-8-openjdk-amd64/bin/java
env.java11.exec=/usr/lib/jvm/java-11-openjdk-amd64/bin/java
env.vm.args=-Xmx512m -Dexample.flag=true

# alt replacement rules (replaceregexp)
alt.work.dir=${build.dir}/alt
alt.replace.pattern=DotEntity
alt.replace.replacement=DotEntityAlt
alt.suffix=-alt

# diff: allowed files to change without blocking commit (comma-separated globs)
diff.allowed.files=resources/**,docs/**,README.md

# git commit metadata
git.commit.message=autocommit: build artifacts
git.user.name=CI-Bot
git.user.email=ci@example.com

# svn config (for history/team)
svn.repo.url=file:///home/sus/svn_demo/repo
svn.user=
svn.password=

# team: number of previous revisions to fetch
team.revisions=2
team.output.zip=${dist.dir}/team-revisions.zip

# checksum algorithm list used by doc target
checksum.algorithms=MD5,SHA1
